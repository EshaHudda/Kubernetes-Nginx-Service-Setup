kind: Deployment
apiVersion: apps/v1
metadata:
  name: notes-app-deployment
  labels:
    app: notes-app
  namespace: notes-apps
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app
    spec:
      containers:
      - name: notes-app
        image: eshahudda/notes-app-k8s
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
       